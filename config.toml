# theme.toml template for a Hugo theme
# See https://github.com/gohugoio/hugoThemes#themetoml for an example

name = "tale"
license = "MIT"
licenselink = "https://github.com/EmielH/tale-hugo/blob/master/LICENSE"
description = ""
homepage = "https://github.com/EmielH/tale-hugo"
tags = ["personal", "blog", "SNTag"]
features = ["pagination"]
min_version = "0.50"
title = "SNTagore's blog"
languageCode = "en-us"
theme = "tale-hugo"
BaseURL = "https://sntag.netlify.app/"


[menu]
  [[menu.main]]
    identifier = "Home"
    name = "Home"
    url = "/"
    weight = -140
  [[menu.main]]
    identifier = "books"
    name = "books"
    url = "/books/"
    weight = -130
  [[menu.main]]
    identifier = "Tech"
    name = "Tech"
    url = "/Tech/"
    weight = -120
  [[menu.main]]
    identifier = "linkedin"
    name = "linkedin"
    url = "https://www.linkedin.com/in/shayontagore/"
    weight = -110
  [[menu.main]]
    identifier = "about"
    name = "about me"
    url = "/about/"
    weight = -100

[permalinks]
  posts = "/:slug/"

[author]
  name = "Shayon Tagore"
  homepage = "sntag.netlify.app"

[params]
  [params.author]
    name = "S Tagore"
  css = ["custom.css"]
  rss = true
  # ── Decap CMS: Guest Book Review Submissions ──────────────────────────────
  # Set to true to show a "Submit a Book Review" button on the /books/ page.
  # All CMS files live in static/admin/ — delete that folder to remove entirely.
  # See static/admin/config.yml for Netlify setup instructions.
  enableDecapCMS = false

# If porting an existing theme
[original]
  name = "Chester How"
  homepage = "https://github.com/chesterhow/tale"
  repo = "https://github.com/chesterhow/tale"
  
[markup]
  [markup.highlight]
    style = "solarized-dark"  # or "monokai", "dracula", "vs", etc.
    lineNos = true
    lineNumbersInTable = false
    tabWidth = 4
    codeFences = true
    guessSyntax = true
    noClasses = false  # Set to true if you want inline styles
  [markup.tableOfContents]
    startLevel = 2  # Start from ## headers
    endLevel = 2    # End at #### headers
    ordered = false # Use <ul> instead of <ol>

[outputs]
  home = ["HTML", "RSS"]
  section = ["HTML", "RSS", "JSON"]
